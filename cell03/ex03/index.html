<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #4c99e6;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            margin-bottom: 20px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        #ft_list {
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .todo {
            background-color: #ffc107;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 3px;
            color: #333;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
            word-wrap: break-word;
        }

        .todo:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <h1>Mini Task Management</h1>
    <!-- Button to add new tasks -->
    <button id="newTaskButton">New</button>
    <!-- Div that contains the list of tasks -->
    <div id="ft_list"></div>
    <script src="todo.js"></script>
</body>
</html>
