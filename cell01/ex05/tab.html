<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse; /* Ensures borders merge */
            margin-top: 10px;
            border: 2px solid black; /* Outer border of the table */
        }
        td {
            height: 100px;
            text-align: left;
            vertical-align: middle;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid black; /* Adds border to each cell */
        }
        .middle-line {
            border-right: 2px solid black; /* Line at the middle */
        }
        .first-cell {
            background-color: #c2c977; /* Light green */
        }
        .second-cell {
            background-color: #f8c6b5; /* Light pink */
        }
        hr {
            border: none;
            border-top: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>Make a web page with a table of two boxes like:</h3>
    <hr>
    <table>
        <tr>
            <td class="first-cell middle-line">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>
</body>
</html>
